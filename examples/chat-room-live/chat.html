<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>
        AngularJS + Bootstrap Chat Directive Live Example
    </title>
    <link rel="stylesheet" href="../../.tmp/styles/index.css">
    <link rel="stylesheet" type="text/css" href="../app.css">
</head>

<body>

    <div class="chat-container" ng-controller="User1Controller as User1View">
        <simple-chat
            messages="User1View.messages"
            local-user="User1View.you"
            to-user="User1View.guy"
            send-function="User1View.sendMessage"
            send-button-text="Send"
            show-user-avatar="true"
            show-composer="true"
            live-mode="true"
            send-live-function="User1View.sendLiveMessage"
            composer-placeholder-text="Write your message here"
        ></simple-chat>
    </div>

    <div class="chat-container" ng-controller="User2Controller as User2View">
        <simple-chat
            messages="User2View.messages"
            local-user="User2View.you"
            to-user="User2View.guy"
            send-function="User2View.sendMessage"
            send-button-text="Send"
            show-user-avatar="true"
            show-composer="false"
            live-mode="true"
            receive-live-function="User2View.receiveLiveMessage"
        ></simple-chat>
    </div>

    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/moment/moment.js"></script>
    <script src="../../bower_components/moment/locale/fr.js"></script>
    <script src="../../.tmp/scripts/angular-simple-chat.js"></script>
    <script src="../../.tmp/scripts/templates.js"></script>
    <script src="chat.js"></script>
    <script src="messaging-service.js"></script>
</body>

</html>
